<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-page">

<div class="auth-card">
    <h2 class="auth-title">Register</h2>
    {{error_html}}

    <form method="POST" action="/register" class="create-user-form auth-form">

        <input type="text" name="first_name" class="form-input" placeholder="First Name" required>
        <input type="text" name="last_name" class="form-input" placeholder="Last Name" required>
        <input type="email" name="email" class="form-input" placeholder="Email" required>
        <input type="password" name="password" class="form-input" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" title="At least 8 characters with uppercase, lowercase, and number."required>
        <input type="text" name="phone" class="form-input" placeholder="Phone" pattern="\d{10}" title="Enter a valid 10-digit phone number.">
        <p class="form-note">Date of Birth </p>
        <input type="date" name="dob" class="form-input" placeholder="Date of Birth" required>
        
        <select name="gender" class="form-select">
            <option value="">Select Gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
        </select>

        <input type="text" name="address" class="form-input" placeholder="Address">

        <select name="role" class="form-select" required>
            <option value="">Select Role</option>
            <option value="super_admin">Super Admin</option>
            <option value="artist_manager">Artist Manager</option>
            <option value="artist">Artist</option>
        </select>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <p class="auth-footer">
        Already have an account? <a href="/login" class="auth-link">Login</a>
    </p>
</div>

</body>
</html>
