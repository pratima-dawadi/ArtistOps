<div class="content-section">
    <h2 class="section-title">Create User</h2>
    
    <form method="post" action="/users/create" class="create-user-form">
        <div class="form-grid">
            <div class="form-group">
                <input type="text" name="first_name" class="form-input" placeholder="first_name" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="last_name" class="form-input" placeholder="last_name" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" class="form-input" placeholder="email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="password" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="phone" class="form-input" placeholder="phone" required>
            </div>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <input type="date" name="dob" class="form-input" placeholder="mm/dd/yyyy" required>
            </div>
            
            <div class="form-group">
                <select name="gender" class="form-select" required>
                    <option value="m">m</option>
                    <option value="f">f</option>
                    <option value="o">o</option>
                </select>
            </div>
            
            <div class="form-group">
                <input type="text" name="address" class="form-input" placeholder="address" required>
            </div>
            
            <div class="form-group">
                <select name="role" id="roleSelect" class="form-select" required>
                    <option value="super_admin">super_admin</option>
                    <option value="artist_manager">artist_manager</option>
                    <option value="artist">artist</option>
                </select>
            </div>

        </div>

        <div class="form-grid">

            <div class="form-group" id="artistFields" style="display:none; margin-top:10px;">
                <input type="text" name="stage_name" placeholder="Stage Name">
                <input type="number" name="first_release_year" placeholder="First Release Year">
                <input type="number" name="no_of_albums_released" placeholder="No. of Albums Released">
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Create</button>
    </form>
</div>

<div class="content-section">
    <h2 class="section-title">Users List</h2>
    
    <div class="table-wrapper">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th>Action</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {{rows}}
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const roleSelect = document.getElementById("roleSelect");
    const artistFields = document.getElementById("artistFields");

    roleSelect.addEventListener("change", function () {
        if (this.value === "artist") {
            artistFields.style.display = "block";
        } else {
            artistFields.style.display = "none";
        }
    });
});
</script>
